pageTitle: Quienes somos
pageIntro: >-
  Spyder es un entorno científico e IDE de código abierto, desarrollado de forma comunitaria y escrito en Python para Python.
  Al ser científicos, ingenieros y analistas de datos como tú, lo hemos desarrollado para combinar la potencia de una herramienta de desarrollo integral con la velocidad de un paquete de exploración de datos interactivo, todo en una interfaz fácil de usar.
currentTitle: Equipo principal
pastTitle: Antiguos miembros
remainingTitle: Comunidad de contribuyentes
remainingIntro: >-
  !Spyder es posible gracias a un colectivo de desarrolladores, evaluadores, traductores y donantes de todo el mundo! Nosotros existimos por y para nuestra comunidad mundial, e incluso la contribución más pequeña supone una gran diferencia para todos nosotros para todos nosotros.
